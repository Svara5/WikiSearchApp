<!DOCTYPE html>
<html>

<head>
    <title>Wiki Search</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="wiki.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"></link>
</head>

<body class="container">
    <section class="container-fluid navbar navbar-fixed-top mainNav">
        <!--<div class="navbar navbar-fixed-top mainNav">-->
            <div class="navbar-header img-header">
                <img id="wiki-logo" src="assets/wiki-logo.png">
                <h1 class="navbar-brand navHeader"><strong>Wikipedia Search</strong></h1>
            </div>
            <div class="form-group text-center searchNav row">
                <label class="inputLabel">
                    <span class="inputLabel">Enter Search String</span>
                    <input class="form-control glyphicon glyphicon-search input-sm col-3 inputLabel" id="inputValue" type="text" size="40" name="searchBox">
                    <a id="random" href="https://en.wikipedia.org/wiki/Special:Random" target="_Blank">Click here for random Wikipedia page</a>
                </label>
                <button class="btn btn-primary btnSearch btnColor btn-xs col" id="submit">
                    Search
                </button>
            </div>
        <!--</div>-->
    </section>
    <section class="container-fluid secTwo">
        <!--<ul id="unList" style="list-style-type: none">-->
        <article id="articles">
        </article>
        <!-- </ul> -->
    </section>
    <footer class="navbar navbar-fixed-bottom mainNav footerNav">
        <p class="sravan text-center">Developed by<a class="sravan" href="https://github.com/Svara5"> Sravan Varanasi</a></p>
    </footer>
</body>

</html>
